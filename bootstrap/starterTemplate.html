<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" integrity="sha384-mzpjWlkzAiZR9Ys5n5P7QrF5t1pPfLnF5N5F5N5F5N5F5N5F5F5F5F5F5F5F5F5F5" crossorigin="anonymous">

    <title>Hello, Bootstrap!</title>
  </head>
  <body>
    <!-- Bootstrap 5 Starter Template -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="p-4 border bg-light">
        <h1>Hello, Bootstrap 5!</h1>
        <p>This is a centered div with padding, margin, and a border.</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap 5 JavaScript (Popper.js is not required in Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-l7ZRq6Z4+1Fk5IQ6w05PfSevqC7JFoLRb3/5k5F5F5F5F5F5F5F5F5F5F5F5F5F5F5" crossorigin="anonymous"></script>
  </body>
</html>
